{% extends 'base.html' %}
{% block titulo %}Dashboard de {{user}} | {% endblock %}
{% block conteudo %}

<h1 class="mt-5 mb-5">Ol√°, {{ user.first_name }} {{ user.last_name }}</h1>
{% include 'parts/_messages.html' %}
<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-responsive" >
            {{ form }}
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary">Cadastrar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
